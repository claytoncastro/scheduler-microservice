server:
  port: 8080

spring:
  application:
    name: bank-transactions
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  jmx:
    enabled: false
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: root
    password: root

jwt:
  config:
    type: signed
    login-url: /login
